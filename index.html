<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>LP.GG - 메인 화면</title>
    <style>
        body {
            font-family: 'Poppins', sans-serif;
            text-align: center;
            margin: 20px;
            background: linear-gradient(135deg, #ffcc00, #ffdd55);
        }
        .container {
            max-width: 600px;
            margin: auto;
            background: white;
            padding: 25px;
            border-radius: 15px;
            box-shadow: 0px 6px 15px rgba(0, 0, 0, 0.3);
        }
        .title {
            font-size: 42px;
            font-weight: 900;
            color: #ff6600;
            margin-bottom: 20px;
            text-transform: uppercase;
            text-shadow: 3px 3px 6px rgba(0, 0, 0, 0.3);
        }
        .button-container {
            display: flex;
            flex-direction: column;
            gap: 15px;
            margin-top: 20px;
        }
        button {
            padding: 15px;
            font-size: 18px;
            font-weight: bold;
            cursor: pointer;
            border: none;
            border-radius: 8px;
            transition: 0.3s;
            background-color: #007BFF;
            color: white;
            box-shadow: 3px 3px 7px rgba(0, 0, 0, 0.3);
        }
        button:hover {
            background-color: #0056b3;
            transform: scale(1.05);
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="title">LP.GG</div>
        <h2>롤 AI 분석 사이트</h2>
        <div class="button-container">
            <button onclick="location.href='op.html'">전적 검색</button>
            <button onclick="location.href='bigdata.html'">티어 별 빅데이터</button>
            <button onclick="location.href='tier.html'">챔피언 티어</button>
        </div>
    </div>
</body>
</html>
